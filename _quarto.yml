project:
  type: website

website:
  title: "李原的个人博客"
  bread-crumbs: true
  back-to-top-navigation: true
  page-footer: "© Yuan Li 2024"
  reader-mode: true
  repo-url: https://github.com/liyuanaa/demo
  repo-actions: [edit, issue]

  navbar:
    background: primary
    foreground: light
    pinned: true
    search: true
    left:
      - text: "主页"
        file: home.qmd
      - text: "博客"
        file: index.qmd
      - text: "资料"
        file: references.qmd
      - text: "个人简历"
        file: about.qmd
    right:
      - icon: github
        menu:
        - text: Source Code
          url: https://code.com
        - text: Report a Bug
          url: https://bugs.com
      - icon: twitter
        href: https://twitter.com
      - icon: google
        href: http://google.com/

  sidebar:
    - title: "博客"
      style: docked
      type: dark
      background: light
      contents: 
        - index.qmd
    - title: "资料"
      contents: 
        - references.qmd
        # navigation items

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css



